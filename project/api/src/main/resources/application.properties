# MySQL data source
spring.datasource.platform=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/balta_compras?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=mysql
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Sempre tenta inicializar o schema.sql. Se as tabelas já existirem, apenas valida os campos com os models
spring.datasource.initialization-mode=always
spring.datasource.continue-on-error=true

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Dev
spring.devtools.restart.enabled=true
