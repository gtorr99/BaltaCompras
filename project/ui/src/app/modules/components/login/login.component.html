<div class="container">
    <div class="row">
        <h1 id="logo">BaltaCompras</h1>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin($event)" class="needs-validation" novalidate>
        <div class="row">
            <div id="loginFormDiv">
                <div class="mb-2" style="height: 92px;">
                    <label for="loginEmail" class="form-label">E-mail</label>
                    <input id="loginEmail" class="form-control" type="email" formControlName="email">
                    <small *ngIf="loginForm.get('email').touched && !loginForm.get('email').valid" class="text-danger">
                        E-mail inv√°lido
                    </small>
                </div>

                <div style="height: 92px;">
                    <label for="loginSenha" class="form-label">Senha</label>
                    <div class="input-group">
                        <input id="loginSenha" class="form-control" [type]="showPassword ? 'text' : 'password'" formControlName="senha">
                        <i [class]="passwordIconClass" [ngClass]="loginForm.get('senha').touched ? (loginForm.get('senha').valid ? 'icone-valido' : 'icone-invalido') : ''" (click)="displayPassword()"></i>
                    </div>
                    <small *ngIf="loginForm.get('senha').touched && !loginForm.get('senha').valid" class="text-danger">
                        Por favor, informe a senha
                    </small>
                </div>

                <div class="mt-3">
                    <div class="d-flex justify-content-center">
                        <app-button [btnClass]="'btn-dark px-5'" (click)="onLogin($event)">Entrar</app-button>
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                        <a id="linkRecuperarSenha" routerLink="recuperar-senha">
                            Recuperar senha
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
