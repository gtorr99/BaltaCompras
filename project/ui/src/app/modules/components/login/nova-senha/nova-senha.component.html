<div class="container">
    <div class="row justify-content-center">
        <div class="col-auto">
            <h2>Alterar senha</h2>
        </div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSalvar()" class="needs-validation" novalidate>
        <div id="loginForm">
            <div class="row mb-4">
                <div class="col">
                    <label for="senha" class="form-label">
                        Nova senha<span class="text-danger">*</span>
                    </label>
                    <div class="input-group">
                        <input [type]="showPassword ? 'text' : 'password'" id="senha" class="form-control senha"
                            formControlName="senha" required (change)="validarSenha()">
                        <i [class]="passwordIconClass"
                            [ngClass]="loginForm.get('senha').touched ? (loginForm.get('senha').valid ? 'icone-valido' : 'icone-invalido') : ''"
                            (click)="displayPassword()"></i>
                    </div>
                    <small *ngIf="!senhasIguais" class="text-danger">As senhas n達o s達o iguais</small>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="confirmarSenha" class="form-label">
                        Confirmar senha<span class="text-danger">*</span>
                    </label>
                    <div class="input-group">
                        <input [type]="showPassword ? 'text' : 'password'" id="confirmarSenha" class="form-control senha"
                            formControlName="confirmarSenha" required (change)="validarSenha()">
                        <i [class]="passwordIconClass"
                            [ngClass]="loginForm.get('senha').touched ? (loginForm.get('senha').valid ? 'icone-valido' : 'icone-invalido') : ''"
                            (click)="displayPassword()"></i>
                    </div>
                    <small *ngIf="!senhasIguais" class="text-danger">As senhas n達o s達o iguais</small>
                </div>
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center">
                    <app-button [btnClass]="'btn-dark px-5'" (click)="onSalvar()">Salvar</app-button>
                </div>
            </div>
        </div>
    </form>
</div>
