<input ngbDatepicker #d="ngbDatepicker"
    name="datepicker" 
    class="visually-hidden" 
    [autoClose]="'outside'" 
    [displayMonths]="2" 
    [dayTemplate]="t"
    [startDate]="fromDate" 
    outsideDays="hidden"
    readonly>
    <ng-template #t let-date let-focused="focused">
        <span class="custom-day" 
            [class.focused]="focused" 
            [class.range]="isRange(date)"
            [class.faded]="isHovered(date) || isInside(date)" 
            (mouseenter)="hoveredDate = date"
            (mouseleave)="hoveredDate = null"
            (click)="onDateSelection(date)">
            {{ date.day }}
        </span>
    </ng-template>

<div class="input-group">
    <input type="text" class="form-control datepicker" [(ngModel)]="dateRange" (click)="d.toggle()" placeholder="Selecionar data">
    <i class="bi bi-calendar" (click)="d.toggle()"></i>
</div>
