<div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button type="button" class="btn-close" (click)="onDismiss()"></button>
</div>
<div class="modal-body">
    {{ message }}
</div>
<div class="modal-footer">
    <app-button [btnClass]="'btn-outline-danger'" (click)="onDismiss()">Cancelar</app-button>
    <app-button [btnClass]="'btn-primary'" (click)="onDismiss(true)" ngbAutoFocus>Confirmar</app-button>
</div>
